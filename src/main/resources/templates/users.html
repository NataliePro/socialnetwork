<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: header('Users', false)"></head>

<body th:with="sessionUser=${session.user}">

<div th:replace="template.html :: navbar" ></div>
<hr/>

<div class="container">
    <div class="row">
        <div th:replace="template.html :: menu" ></div>

        <div class="col-md-9">
            <div class="friends-top">
                <form action="#" th:action="@{/user/users}" method="get">
                    <div class="input-group stylish-input-group">
                        <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Search">
                        <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
            <form action="#" th:action="@{/user/search}" th:object="${userSearch}" method="get">
            <div class="friends-top">
                <label for="firstName">
                    <span th:text="Имя">!</span>: <input type="text" th:field="*{firstName}" name="firstName" class="form-control" id="firstName" required/>
                </label>
            </div>
            <div class="friends-top">
                <label for="lastName">
                    <span th:text="Фамилия">!</span>: <input type="text" th:field="*{lastName}" name="lastName" class="form-control" id="lastName" required/>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="User search" class="btn btn-lg btn-success user_search_submit"/>
            </div>
            <div class="friends-top">
                <h3 th:text="#{users.header}">Users:</h3>
                <table class="table friends">
                    <tr th:each="user : ${userList}">
                        <td>
                            <a th:replace="template.html :: profileImage(${user})"></a>
                    </tr>
                </table>
            </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="template.html :: footer"></div>

</body>
</html>
